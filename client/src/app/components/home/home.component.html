<div class="container-sections" [@routerTransition]="">
  <div #full mnFullpage 
      [mnFullpageNavigation]="true" 
      [mnFullpageKeyboardScrolling]="true"
      [mnFullpageControlArrows]="true">

      <div class="section fp-section fp-table" style="background: #fff">        
          <div class="fp-tableCell" style="background : url('http://www.dival.es/sites/default/files/sala-prensa/images/Betera%20044.jpg')">
          </div>
          <div class="caption">
            <h1>Bienvenido a SIG Bétera</h1>
          </div>
      </div>

      <div class="section fp-section fp-table" style="background-color: #fff">        
          <div class="fp-tableCell" style="background: url('assets/mapa.png');">
          </div>
          <div class="caption">
            <h1>Visita nuestro mapa</h1>
          </div>
          <md-card style="position : absolute; bottom : 10%; right : 10%; z-index : 1;">
            <md-card-content>
              <button md-button (click)="router.navigateByUrl('/map')">
                IR AL MAPA
              </button>
            </md-card-content>
          </md-card>
      </div>

      <div class="section fp-section fp-table" style="background: #fff">        
          <div class="fp-tableCell" style="background: url('https://geosergio.files.wordpress.com/2010/02/capas_01.jpg')">
          </div> 
          <div class="caption">
            <h1>Descarga información Geográfica</h1>
          </div>
          <md-card style="position : absolute; bottom : 10%; right : 10%; z-index : 1;">
            <md-card-content>
              <button md-button>+ INFORMACIÓN</button>
            </md-card-content>
          </md-card>
      </div>
      <div class="section fp-section fp-table" style="background: #fff">        
          <div class="fp-tableCell" style="background: url('http://teshnwritings.com/wp-content/uploads/2013/06/open-doors.jpg')">
          </div> 
          <div class="caption">
            <h1>Hazte usuario</h1>
          </div>
          <md-card style="position : absolute; bottom : 10%; right : 10%; z-index : 1;">
            <md-card-content>
              <button md-button (click)="openSignupDialog()">HAZTE USUARIO</button>
            </md-card-content>
          </md-card>
      </div>

      <div class="section fp-section fp-table has-slides">        
          <div class="fp-tableCell">
            <div class="slide" style="background: #f3e5f5"> Contacto </div>
            <div class="slide" style="background: #f3e5f5"> Contacto </div>
            <div class="slide" style="background: #f3e5f5"> Noticias </div>
            <div class="slide" style="background: #f3e5f5"> Slide 3 </div>
            <div class="slide" style="background: #f3e5f5"> Slide 4 </div>
          </div> 
      </div>

  </div>
</div>
