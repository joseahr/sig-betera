<md-card *ngIf="controlActive" style="position : absolute; bottom: 0.5em; left : 0.5em;">
    <md-select [(ngModel)]="layerName" placeholder="Selecciona capa" (change)="layerChanged($event)">
        <md-option *ngFor="let capa of getEditableLayers()" [value]="capa.get('name')">{{ capa.get('name') }}</md-option>
    </md-select>
    <md-select [disabled]="!editingLayer" [(ngModel)]="action" placeholder="Selecciona acciÃ³n" (change)="actionChanged($event)">
        <md-option [disabled]="getActionDisable(action.action)" *ngFor="let action of actions" [value]="action.action">
            {{action.text}}
        </md-option>
    </md-select>
</md-card>
